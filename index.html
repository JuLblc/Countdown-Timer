<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <section id="header">
      <h1>WE'RE LAUNCHING SOON</h1>
    </section>    
    <section id="countdown">
      <div class="div-countdown">
        <p id="days" class="number">00</p>
        <p class="unit">DAYS</p>
      </div>
      <div class="div-countdown">
        <p id="hours" class="number">00</p>
        <p class="unit">HOURS</p>
      </div>
      <div class="div-countdown">
        <p id="min" class="number">00</p>
        <p class="unit">MINUTES</p>
      </div>
      <div class="div-countdown">
        <p id="sec" class="number">00</p>
        <p class="unit">SECONDS</p>
      </div>  
    </section>
    <section id="section-footer">
        <div class="div-img">
          <img src="./images/icon-facebook.svg" alt="fb">
          <img src="./images/icon-pinterest.svg" alt="pint">
          <img src="./images/icon-instagram.svg" alt="insta">
        </div>
    </section>  
  </body>
  <script type="text/javascript" src="./countdown.js"></script>
</html>
